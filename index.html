<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kenangan Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.13.0/cloudinary-core-shrinkwrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .photo-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .photo-card:hover {
            transform: translateY(-8px);
        }
        
        .photo-img {
            transition: transform 0.6s ease;
        }
        
        .photo-card:hover .photo-img {
            transform: scale(1.1);
        }
        
        .modal {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        #mediaPreview {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
        }

        .video-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            border-radius: 50%;
            pointer-events: none;
        }

        .media-container {
            position: relative;
        }

        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .progress-bar {
            height: 6px;
            background: #3b82f6;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center">
                <h1 class="title-font text-4xl md:text-5xl font-bold text-slate-800 mb-2">
                    Kenangan Kita
                </h1>
                <p class="text-slate-600">Simpan dan bagikan momen berharga bersama</p>
    
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="flex flex-wrap gap-3 justify-center">
            <button onclick="filterPhotos('all')" class="filter-btn px-6 py-2 rounded-full bg-blue-500 text-white font-medium shadow-md hover:bg-blue-600 transition">
                Semua
            </button>
            <button onclick="filterPhotos('cb')" class="filter-btn px-6 py-2 rounded-full bg-white text-slate-700 font-medium shadow hover:bg-slate-100 transition">
                Character Building
            </button>
            <button onclick="filterPhotos('ld')" class="filter-btn px-6 py-2 rounded-full bg-white text-slate-700 font-medium shadow hover:bg-slate-100 transition">
                Leadership Development
            </button>
            <button onclick="filterPhotos('nb')" class="filter-btn px-6 py-2 rounded-full bg-white text-slate-700 font-medium shadow hover:bg-slate-100 transition">
                National Building
            </button>
        </div>
        <div class="flex gap-3 justify-center mt-4">
            <button onclick="filterByType('all')" class="type-filter-btn px-5 py-2 rounded-lg bg-slate-200 text-slate-700 font-medium hover:bg-slate-300 transition">
                Semua Media
            </button>
            <button onclick="filterByType('image')" class="type-filter-btn px-5 py-2 rounded-lg bg-white text-slate-700 font-medium shadow hover:bg-slate-100 transition">
                Foto
            </button>
            <button onclick="filterByType('video')" class="type-filter-btn px-5 py-2 rounded-lg bg-white text-slate-700 font-medium shadow hover:bg-slate-100 transition">
                Video
            </button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="loadingIndicator" class="text-center py-20">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-slate-600">Memuat data...</p>
        </div>
        <div id="gallery" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <div id="emptyState" class="hidden text-center py-20">
            <svg class="w-24 h-24 mx-auto text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-xl font-semibold text-slate-600 mb-2">Belum Ada Media</h3>
            <p class="text-slate-500">Klik tombol + untuk menambahkan kenangan pertama</p>
        </div>
    </main>

    <div class="fixed bottom-8 right-8 floating">
        <button onclick="openUploadModal()" class="bg-red-500 text-white p-4 rounded-full shadow-2xl hover:bg-red-600 transition-all hover:scale-110">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <div id="photoModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 modal" onclick="closeModal()">
        <div class="modal-content bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-auto" onclick="event.stopPropagation()">
            <div class="relative">
                <button onclick="closeModal()" class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg hover:bg-slate-100 z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="modalMediaContainer"></div>
                <div class="p-6">
                    <div class="flex items-center gap-2 mb-2">
                        <h3 id="modalTitle" class="title-font text-2xl font-bold text-slate-800"></h3>
                        <span id="modalMediaType" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                    </div>
                    <p id="modalDate" class="text-slate-500 mb-4"></p>
                    <p id="modalDescription" class="text-slate-700"></p>
                    <button onclick="deletePhoto()" class="mt-4 bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">
                        Hapus Media
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 modal" onclick="closeUploadModal()">
        <div class="modal-content bg-white rounded-2xl max-w-md w-full p-6 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <h3 class="title-font text-2xl font-bold text-slate-800 mb-4">Tambah Kenangan Baru</h3>
            <form onsubmit="addPhoto(event)" class="space-y-4">
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Judul</label>
                    <input type="text" id="photoTitle" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Tanggal</label>
                    <input type="date" id="photoDate" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Kategori</label>
                    <select id="photoCategory" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="cb">Character Building</option>
                        <option value="ld">Leadership Development</option>
                        <option value="nb">National Building</option>
                    </select>
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Deskripsi</label>
                    <textarea id="photoDescription" rows="3" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Upload Foto / Video</label>
                    <input type="file" id="photoFile" accept="image/*,video/*" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="previewMedia(event)">
                    <p class="text-xs text-slate-500 mt-1">Format: JPG, PNG, GIF, MP4, MOV, AVI (Max: 100MB)</p>
                    <div id="uploadProgress" class="hidden mt-3">
                        <div class="flex justify-between text-sm text-slate-600 mb-1">
                            <span>Mengunggah...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2">
                            <div id="progressBar" class="progress-bar h-2 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="mediaPreview" class="mt-3 rounded-lg border-2 border-dashed border-slate-300">
                        <p class="text-slate-400 text-sm">Preview akan muncul di sini</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button type="submit" id="submitBtn" class="flex-1 bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition">
                        Simpan
                    </button>
                    <button type="button" onclick="closeUploadModal()" class="flex-1 bg-slate-200 text-slate-700 py-3 rounded-lg font-medium hover:bg-slate-300 transition">
                        Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let photos = [];
        let currentFilter = 'all';
        let currentTypeFilter = 'all';
        let currentPhotoId = null;

        // Cloudinary Configuration - GANTI DENGAN DATA AKUN CLOUDINARY ANDA
        const cloudName = 'dxcconkoi'; // Contoh: 'dcw5hvbjt'
        const uploadPreset = 'galerikenangan'; // Contoh: 'ml_default'
        const apiKey = '553731513136417'; // Contoh: '123456789012345'
        const apiSecret = 'KiTI2UeawWd-BcvnRU0BE4uFXww'; // Hati-hati, jangan expose di frontend untuk production!
        
        // Untuk production, sebaiknya buat endpoint backend untuk upload
        // Tapi untuk demo, kita bisa pakai unsigned upload dengan upload preset
        
        // Fungsi untuk upload ke Cloudinary
        async function uploadToCloudinary(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);
                formData.append('cloud_name', cloudName);
                
                // Tampilkan progress bar
                document.getElementById('uploadProgress').classList.remove('hidden');
                
                const xhr = new XMLHttpRequest();
                
                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        document.getElementById('progressBar').style.width = percent + '%';
                        document.getElementById('progressPercent').textContent = percent + '%';
                    }
                });
            
                xhr.addEventListener('load', () => {
                    document.getElementById('uploadProgress').classList.add('hidden');
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        // Cloudinary mengembalikan URL dengan format berbeda
                        // Kita ambil secure_url untuk HTTPS
                        resolve(response.secure_url);
                    } else {
                        reject(new Error('Upload gagal'));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    document.getElementById('uploadProgress').classList.add('hidden');
                    reject(new Error('Network error'));
                });
                
                // Kirim ke Cloudinary
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`);
                xhr.send(formData);
            });
        }

        // Fungsi untuk mendapatkan thumbnail dari video Cloudinary
        function getVideoThumbnail(videoUrl) {
            // Cloudinary bisa generate thumbnail dengan transformasi
            // Ubah URL video menjadi URL thumbnail
            if (videoUrl.includes('cloudinary.com')) {
                return videoUrl.replace('/upload/', '/upload/w_600,h_400,c_fill,q_auto,f_auto/');
            }
            return videoUrl;
        }

        // Fungsi untuk menyimpan data ke URL hash
        function saveToHash() {
            // Hanya simpan metadata, tidak simpan file (karena sudah di Cloudinary)
            const compressedPhotos = photos.map(photo => {
                const { id, title, date, category, description, type, color, timestamp, cloudinaryUrl } = photo;
                return { id, title, date, category, description, type, color, timestamp, cloudinaryUrl };
            });
            
            const dataStr = JSON.stringify(compressedPhotos);
            const encodedData = btoa(encodeURIComponent(dataStr));
            window.location.hash = encodedData;
        }

        // Fungsi untuk memuat data dari URL hash
        function loadFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    const decodedData = decodeURIComponent(atob(hash));
                    const loadedPhotos = JSON.parse(decodedData);
                    
                    // Restore photos dengan Cloudinary URL
                    photos = loadedPhotos.map(photo => ({
                        ...photo,
                        image: photo.cloudinaryUrl || photo.image // Gunakan cloudinaryUrl jika ada
                    }));
                    
                    return true;
                } catch (e) {
                    console.error('Error loading from hash:', e);
                }
            }
            return false;
        }

        // Coba muat data dari URL saat pertama kali
        function initApp() {
            const loaded = loadFromHash();
            
            if (loaded && photos.length > 0) {
                photos.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                renderGallery();
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('gallery').classList.remove('hidden');
            } else {
                // Contoh data awal
                photos = [];
                document.getElementById('loadingIndicator').classList.add('hidden');
                if (photos.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = currentFilter === 'all' 
                ? photos 
                : photos.filter(p => p.category === currentFilter);
            
            if (currentTypeFilter !== 'all') {
                filtered = filtered.filter(p => p.type === currentTypeFilter);
            }
            
            if (filtered.length === 0) {
                gallery.innerHTML = '';
                gallery.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            gallery.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            gallery.innerHTML = filtered.map(photo => {
                const colorClass = photo.color === 'yellow' ? 'bg-yellow-400' 
                    : photo.color === 'red' ? 'bg-red-500' 
                    : 'bg-blue-500';
                
                // Untuk video, gunakan thumbnail
                const mediaUrl = photo.type === 'video' 
                    ? getVideoThumbnail(photo.image) 
                    : photo.image;
                
                const mediaDisplay = photo.type === 'video' 
                    ? `<img src="${mediaUrl}" alt="${photo.title}" class="photo-img w-full h-full object-cover">
                       <div class="video-badge">
                           <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                               <path d="M8 5v14l11-7z"/>
                           </svg>
                       </div>`
                    : `<img src="${mediaUrl}" alt="${photo.title}" class="photo-img w-full h-full object-cover">`;

                const typeIcon = photo.type === 'video' 
                    ? '<svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>' 
                    : '<svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>';
                
                return `
                    <div class="photo-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer" onclick="openModal('${photo.id}')">
                        <div class="relative overflow-hidden h-64 media-container">
                            ${mediaDisplay}
                            <div class="absolute top-4 right-4">
                                <span class="${colorClass} text-white px-3 py-1 rounded-full text-sm font-medium shadow-lg">
                                    ${getCategoryName(photo.category)}
                                </span>
                            </div>
                            <div class="absolute top-4 left-4">
                                <span class="bg-black bg-opacity-60 text-white px-2 py-1 rounded text-xs font-medium">
                                    ${typeIcon} ${photo.type === 'video' ? 'Video' : 'Foto'}
                                </span>
                            </div>
                        </div>
                        <div class="p-5">
                            <h3 class="title-font text-xl font-bold text-slate-800 mb-2">${photo.title}</h3>
                            <p class="text-slate-500 text-sm mb-3">${photo.date}</p>
                            <p class="text-slate-600 line-clamp-2">${photo.description}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getCategoryName(category) {
            const names = {
                'cb': 'Character Building',
                'ld': 'Leadership Development',
                'nb': 'National Building'
            };
            return names[category] || category;
        }

        function filterPhotos(category) {
            currentFilter = category;
            renderGallery();
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-white', 'text-slate-700');
            });
            event.target.classList.remove('bg-white', 'text-slate-700');
            event.target.classList.add('bg-blue-500', 'text-white');
        }

        function filterByType(type) {
            currentTypeFilter = type;
            renderGallery();
            
            document.querySelectorAll('.type-filter-btn').forEach(btn => {
                btn.classList.remove('bg-slate-200');
                btn.classList.add('bg-white');
            });
            event.target.classList.remove('bg-white');
            event.target.classList.add('bg-slate-200');
        }

        function openModal(id) {
            const photo = photos.find(p => p.id === id);
            if (!photo) return;
            
            currentPhotoId = id;
            
            const mediaContainer = document.getElementById('modalMediaContainer');
            if (photo.type === 'video') {
                mediaContainer.innerHTML = `<video src="${photo.image}" controls class="w-full rounded-t-2xl max-h-[60vh]"></video>`;
            } else {
                mediaContainer.innerHTML = `<img src="${photo.image}" alt="${photo.title}" class="w-full rounded-t-2xl">`;
            }
            
            document.getElementById('modalTitle').textContent = photo.title;
            document.getElementById('modalDate').textContent = photo.date;
            document.getElementById('modalDescription').textContent = photo.description;
            
            const typeBadge = document.getElementById('modalMediaType');
            typeBadge.textContent = photo.type === 'video' ? 'Video' : 'Foto';
            typeBadge.className = `px-3 py-1 rounded-full text-sm font-medium ${
                photo.type === 'video' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'
            }`;
            
            document.getElementById('photoModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
            const videoElements = document.querySelectorAll('#modalMediaContainer video');
            videoElements.forEach(v => v.pause());
            currentPhotoId = null;
        }

        function openUploadModal() {
            document.getElementById('uploadModal').classList.remove('hidden');
            document.getElementById('photoDate').valueAsDate = new Date();
            document.getElementById('uploadProgress').classList.add('hidden');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('mediaPreview').innerHTML = '<p class="text-slate-400 text-sm">Preview akan muncul di sini</p>';
            document.getElementById('uploadProgress').classList.add('hidden');
            document.querySelector('form').reset();
        }

        function previewMedia(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 100 * 1024 * 1024) {
                alert('Ukuran file terlalu besar! Maksimal 100MB');
                event.target.value = '';
                document.getElementById('mediaPreview').innerHTML = '<p class="text-slate-400 text-sm">Preview akan muncul di sini</p>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const isVideo = file.type.startsWith('video/');
                if (isVideo) {
                    document.getElementById('mediaPreview').innerHTML = 
                        `<video src="${e.target.result}" controls class="video-preview"></video>`;
                } else {
                    document.getElementById('mediaPreview').innerHTML = 
                        `<img src="${e.target.result}" class="image-preview" alt="Preview">`;
                }
            };
            reader.readAsDataURL(file);
        }

        async function addPhoto(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengunggah...';
            
            try {
                const file = document.getElementById('photoFile').files[0];
                if (!file) {
                    alert('Silakan pilih foto atau video terlebih dahulu');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Simpan';
                    return;
                }

                // Upload ke Cloudinary
                const cloudinaryUrl = await uploadToCloudinary(file);
                
                const colors = ['yellow', 'red', 'blue'];
                const isVideo = file.type.startsWith('video/');
                
                const dateValue = document.getElementById('photoDate').value;
                const dateObj = new Date(dateValue);
                
                const newPhoto = {
                    id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    title: document.getElementById('photoTitle').value,
                    date: dateObj.toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    }),
                    category: document.getElementById('photoCategory').value,
                    description: document.getElementById('photoDescription').value || 'Tidak ada deskripsi',
                    image: cloudinaryUrl,
                    cloudinaryUrl: cloudinaryUrl, // Simpan juga di properti khusus
                    type: isVideo ? 'video' : 'image',
                    color: colors[Math.floor(Math.random() * colors.length)],
                    timestamp: Date.now()
                };
                
                photos.unshift(newPhoto);
                saveToHash();
                renderGallery();
                closeUploadModal();
                alert('Media berhasil disimpan di Hatimu!');
                
            } catch (error) {
                console.error('Error uploading:', error);
                alert('Gagal mengunggah media ke Hatimu. Silakan coba lagi.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan';
            }
        }

        function deletePhoto() {
            if (!currentPhotoId) return;
            
            if (confirm('Apakah Anda yakin ingin menghapus media ini?\n\nCatatan: Media hanya dihapus dari daftar, file tetap ada di Cloudinary.')) {
                photos = photos.filter(p => p.id !== currentPhotoId);
                saveToHash();
                closeModal();
                renderGallery();
            }
        }
        // Inisialisasi aplikasi
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
